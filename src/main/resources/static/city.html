<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container{
            text-align: center;
            margin: 50px;
        }

        .submit-btn{
            margin: 20px;
        }
    </style>

    <script>
        var request=new XMLHttpRequest();
        function doCity()
        {
            var city = document.cityForm.city.value;
            console.log(city);

            var url = "http://localhost:8081/city?city="+city;
            request.open("GET",url,true);
            request.onreadystatechange = updatePage;
            request.send(null);
        }

        function updatePage()
        {
            if ( request.readyState == 4 )
            {
                var result = request.responseText;
                console.log(result);
                document.getElementById("result").innerHTML = result;
            }
        }
    </script>
</head>
<body>
<div class="container">

    <form name="cityForm" >
        <br>
        <br>
        City :
        <select name="city">
            <option value='Mumbai' >Mumbai</option>
            <option value='Chennai' >Chennai</option>
            <option value='Bangalore' >Bengalore</option>
            <option value='Hyderabad' >Hyderabad</option>
            <option value='Kolkata' >Kolkata</option>
            <option value='Delhi' >Delhi</option>
        </select>
        <br>
        <br>
        <input type="button" value="Submit" onClick="doCity()" />
        <br>
        <br>
        <div id="result"></div>
    </form>
</div>
</body>
</html>
